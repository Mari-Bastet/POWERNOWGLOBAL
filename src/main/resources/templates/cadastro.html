<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
<link th:href="@{/css/style.css}" rel="stylesheet" />

   <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 0.5rem;
            color: #333;
        }

        p {
            margin: 0.5rem 0 1.5rem;
            font-size: 14px;
            color: #666;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 48%;
        }

        .form-group.full-width {
            width: 100%;
        }

        label {
            font-size: 14px;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #f9a825;
            color: #fff;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #f57f17;
        }

        .login-link {
            margin-top: 1rem;
            font-size: 14px;
            color: #555;
        }

        .login-link a {
            color: #f57f17;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
        
        input {
    width: 48%;
    padding: 0.5rem;
    border: 2px solid #FFC107;
    border-radius: 5px;
    font-size: 14px;
    background-color: #fff;
}

input:focus {
    outline: none; /* Remove a borda padrão ao focar */
    box-shadow: 0 0 5px #FFC107; /* Efeito de brilho na borda ao focar */
}
        
    </style>
</head>

</head>
<body>
	<div class="container">
		<h1>Cadastrar</h1>
		<p>Criar conta com e-mail e senha</p>
		<form th:action="@{/usuarios/adicionar}" th:object="${usuario}"
			method="post">
			<div>
				<label for="nome">Nome</label> <input type="text" id="nome"
					th:field="*{nome}" />
			</div>
			<div>
				<label for="senha">Senha</label> <input type="password" id="senha"
					th:field="*{senha}"  />
			</div>
			<div>
				<label for="email">Email</label> <input type="email" id="email"
					th:field="*{email}" />
			</div>
			<div>
				<label for="telefone">Telefone</label> <input type="text" id="telefone"
					th:field="*{telefone}" />
			</div>	
			
			<div>
				<label for="endereco">Endereço</label> <input type="text"
					id="endereco" th:field="*{endereco}" />
			</div>



			<button type="submit">Cadastrar</button>
		</form>
		<p>
			Já tem conta? <a href="/powernow/usuarios/login">Logar</a>
		</p>
	</div>
</body>
</html>
